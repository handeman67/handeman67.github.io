<script>
    let count=0;
    window.addEventListener("click", (ev) => {

let ID= ev.target;



        console.log(ID);
        if(ID.getAttribute("data-id")){
            return console.log("Data",ID.dataset);
        }else{
             if(ID.id){
           ID.setAttribute("data-id", ID.id);
           document.body.style.setProperty("--id",ID.id)
           console.log("id",ID.id);
           console.log("tag",ID.tagName);

        }else {
let clss=ID.classList;

if(clss.length>=2){
    console.log("clss",clss.length);
    ID.setAttribute("data-id",ID.tagName+count);
    document.body.style.setProperty("--id",ID.tagName+count);
    count++; 
}else{
   ID.setAttribute("data-id", clss); 
   document.body.style.setProperty("--id",clss);
}


        }
        }
     
      
    })
    function _(a) { return document.querySelector(a) }
    function opnMenue() {
        //      let menuebtn=_(".menuecontainer");

        return open;

   
    }


</script>

<script>
    showDialogBtn.addEventListener('click', () => favDialog.showModal());
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            let lat,long,acc,spd,hdg;
            console.log(
               long= position.coords.longitude,
               lat= position.coords.latitude,
               acc= position.coords.accuracy,
               spd= position.coords.speed,
               hdg= position.coords.heading,
            )
            getLocation(lat,long);
        })
        console.log("geolocation availible");
    } else {
        console.log("geolocation not-availible");
    }
    function getLocation(a,b){
let long=_(".long");
let lat=_(".lat");
lat.innerHTML=a;
long.innerHTML=b;

}

</script>
